<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Links with JavaScript Actions</title>
    <script>
        function confirmDownload() {
            var result = confirm("Для загрузки документа требуется программа Acrobat. Продолжить загрузку?");
            if (result) {
                window.location.href = 'JS_metodichka.pdf'
                alert("Загрузка продолжена!");
            } else {
                alert("Загрузка отменена.");
            }
        }

        function changeBackgroundColor() {
            document.body.style.backgroundColor = "red";
        }

        function restoreBackgroundColor() {
            document.body.style.backgroundColor = "";
        }
    </script>
    <style>
        /* Стиль для второй ссылки */
        .hover-color {
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Действия по ссылкам</h1>
<hr>
<a href="#" onclick="confirmDownload()">Скачать PDF файл</a>
<br><br>
<a href="#" class="hover-color" onmouseover="changeBackgroundColor()" onmouseout="restoreBackgroundColor()">Изменить
    цвет фона на красный</a>
</body>
</html>
