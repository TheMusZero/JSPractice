<html>
<head>
    <meta charset="UTF-8">
    <title>window</title>
    <script language="JavaScript" type="text/JavaScript">
        function newWindow() {
            window.open("http://www.google.com", "", "toolbar=no,scrollbars=yes,width = 500, height = 500, resizable = yes, top = 100, left = 500")
        }
    </script>
</head>
<body>
<h1>Создание нового окна</h1>

<a href="javascript:newWindow()">Щелкните на ссылке для получения справочной информации</a>
</body>
</html>
