<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Увеличение изображения при наведении</title>
    <style>
        #zoomedImage {
            transition: transform 0.3s ease-in-out; /* Плавный переход */
        }

        img {
            width: 400px;
            height: 300px;
            padding: 55px;
        }
    </style>
    <script>
        function zoomIn() {
            var image = document.getElementById('zoomedImage');
            image.style.transform = 'scale(1.3)';
        }

        function zoomOut() {
            var image = document.getElementById('zoomedImage');
            image.style.transform = 'scale(1)';
        }
    </script>
</head>
<body>
<h1>Увеличение изображения при наведении</h1>
<img id="zoomedImage" src="img2.gif" alt="Описание изображения"
     onmouseover="zoomIn()" onmouseout="zoomOut()">
</body>
</html>
