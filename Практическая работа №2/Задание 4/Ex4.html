<html>
<head>
    <title>if</title>
</head>
<body>
<script language="JavaScript" type="text/JavaScript">
    var x, y, rightPassword, currentPassword;
    x = parseInt(prompt("Введите значение х", '')); // метод parseInt() переводит строку в целое
    y = parseInt(prompt("Введите значение у", '')); // число
    if (x < y) {
        alert("Максимальное число - y")
    }
    else if(x === y) {
        alert("Введенные числа равны!")
    }
    else {
        alert("Максимальное число - x")
    }
    rightPassword = "qwerty123"
    while (currentPassword !==  rightPassword){
        currentPassword = prompt("Введите пароль")
        if (rightPassword === currentPassword){
            alert("Верный пароль")
            break
        }
        else{
            alert("Неверный пароль")
        }
    }

</script>
</body>
</html>
