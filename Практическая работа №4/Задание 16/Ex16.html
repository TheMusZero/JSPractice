<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>text decoration</title>
    <script language="JavaScript">
        function addunderline() {
            head.style.textDecoration = "underline";
        }

        function removeunderline() {
            head.style.textDecoration = "none";
        }

        function overline() {
            head.style.textDecoration = "overline";
        }

        function lineThrough() {
            head.style.textDecoration = "line-through";
        }
    </script>
</head>
<body>
<h1 id="head" onMouseover="addunderline()" onMouseout="removeunderline()" onclick="overline()" ondblclick="lineThrough()">
    Добро пожаловать на нашу страницу!
</h1>
</body>
</html>
