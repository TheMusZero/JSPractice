<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>h1</title>
    <script language="JavaScript">
        function colorchange() {
            head.style.color = "red";
        }

        function colorDefault() {
            head.style.color = "black"
        }
    </script>
</head>
<body>
<h1 id="head" onmouseover="colorchange()" onmouseout="colorDefault()">Добро пожаловать на нашу страницу!</h1>
</body>
</html>
